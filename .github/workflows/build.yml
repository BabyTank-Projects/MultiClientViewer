name: Build Multi-Client Viewer
on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.35
  workflow_dispatch:  # Allows manual trigger
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Get version from tag
      id: get_version
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/(.*)') {
          $version = $matches[1]
        } else {
          $version = "dev"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Building version: $version"
      shell: pwsh
    
    - name: Update version in code
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        $content = Get-Content pipboard.py -Raw
        $content = $content -replace 'IN_MEMORY_VERSION = None', "IN_MEMORY_VERSION = '$version'"
        Set-Content pipboard.py $content
      shell: pwsh
    
    - name: Build with PyInstaller
      run: |
        pyinstaller pipboard.spec
    
    - name: List all files to find executable
      run: |
        echo "=== Current directory ==="
        Get-Location
        echo ""
        echo "=== Contents of current directory ==="
        Get-ChildItem
        echo ""
        echo "=== Contents of dist folder (if exists) ==="
        if (Test-Path "dist") {
          Get-ChildItem -Path dist -Recurse | Format-Table Name, FullName
        } else {
          echo "dist folder not found in current directory"
        }
      shell: pwsh
    
    - name: Find and rename executable
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        
        # Try to find pipboard.exe in various locations
        $possiblePaths = @(
          "dist/pipboard.exe",
          "dist/pipboard/pipboard.exe",
          "./pipboard.exe"
        )
        
        $foundPath = $null
        foreach ($path in $possiblePaths) {
          if (Test-Path $path) {
            $foundPath = $path
            echo "Found executable at: $path"
            break
          }
        }
        
        if ($foundPath) {
          $targetPath = "dist/MultiClientViewer-$version.exe"
          
          # Ensure dist folder exists
          if (-not (Test-Path "dist")) {
            New-Item -ItemType Directory -Path "dist"
          }
          
          Copy-Item $foundPath $targetPath
          echo "Successfully created MultiClientViewer-$version.exe"
          
          # Verify the file exists
          if (Test-Path $targetPath) {
            echo "Verified: $targetPath exists"
            $fileInfo = Get-Item $targetPath
            echo "File size: $($fileInfo.Length) bytes"
          }
        } else {
          echo "Error: Could not find pipboard.exe in any expected location!"
          echo "Searched paths:"
          $possiblePaths | ForEach-Object { echo "  - $_" }
          exit 1
        }
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MultiClientViewer-${{ steps.get_version.outputs.VERSION }}
        path: dist/MultiClientViewer-${{ steps.get_version.outputs.VERSION }}.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/MultiClientViewer-${{ steps.get_version.outputs.VERSION }}.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
