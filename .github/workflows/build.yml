name: Build Multi-Client Viewer
on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.35
  workflow_dispatch:  # Allows manual trigger
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Get version from tag
      id: get_version
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/(.*)') {
          $version = $matches[1]
        } else {
          $version = "dev"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Building version: $version"
      shell: pwsh
    
    - name: Update version in code
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        $content = Get-Content pipboard.py -Raw
        $content = $content -replace 'IN_MEMORY_VERSION = None', "IN_MEMORY_VERSION = '$version'"
        Set-Content pipboard.py $content
      shell: pwsh
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --noconfirm pipboard.spec
      shell: pwsh
    
    - name: Rename executable with version
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        
        # The exe is created as MultiClientViewer.exe (from the spec file)
        if (Test-Path "dist/MultiClientViewer.exe") {
          Move-Item "dist/MultiClientViewer.exe" "dist/MultiClientViewer-$version.exe"
          echo "Successfully renamed to MultiClientViewer-$version.exe"
        } else {
          echo "Error: dist/MultiClientViewer.exe not found!"
          echo "Available files in dist:"
          Get-ChildItem -Path dist
          exit 1
        }
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MultiClientViewer-${{ steps.get_version.outputs.VERSION }}
        path: dist/MultiClientViewer-${{ steps.get_version.outputs.VERSION }}.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/MultiClientViewer-${{ steps.get_version.outputs.VERSION }}.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
