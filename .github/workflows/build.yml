name: Build Multi-Client Viewer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow pywin32
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name="MultiClientViewer" --icon=icon.ico pipboard.py
    
    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: MultiClientViewer
        path: dist/MultiClientViewer.exe
