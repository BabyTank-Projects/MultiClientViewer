name: Build Multi-Client Viewer
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow pywin32 requests psutil
    
    - name: Build executable using spec file
      run: |
        pyinstaller pipboard.spec
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: MultiClientViewer
        path: dist/MultiClientViewer.exe
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        files: dist/MultiClientViewer.exe
        draft: false
        prerelease: false
